<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthAI Pulse Aggregator | Healthcare IT & AI Intelligence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        :root {
            --slate-50: #f8fafc;
            --slate-100: #f1f5f9;
            --slate-200: #e2e8f0;
            --slate-300: #cbd5e1;
            --slate-400: #94a3b8;
            --slate-500: #64748b;
            --slate-600: #475569;
            --slate-700: #334155;
            --slate-800: #1e293b;
            --slate-900: #0f172a;
            
            --emerald-50: #ecfdf5;
            --emerald-100: #d1fae5;
            --emerald-500: #10b981;
            --emerald-600: #059669;
            --emerald-700: #047857;
            
            --blue-50: #eff6ff;
            --blue-100: #dbeafe;
            --blue-500: #3b82f6;
            --blue-600: #2563eb;
            --blue-700: #1d4ed8;
            
            --indigo-50: #eef2ff;
            --indigo-100: #e0e7ff;
            --indigo-500: #6366f1;
            --indigo-600: #4f46e5;
            
            --amber-500: #f59e0b;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            
            --radius-sm: 0.375rem;
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--slate-50);
            color: var(--slate-800);
            line-height: 1.5;
        }

        /* App Container */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 16rem;
            background-color: white;
            border-right: 1px solid var(--slate-200);
            display: flex;
            flex-direction: column;
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--slate-100);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            background-color: var(--emerald-600);
            color: white;
            padding: 0.5rem;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon i {
            font-size: 1.25rem;
        }

        .logo-text h1 {
            font-weight: 700;
            font-size: 1.125rem;
            color: var(--slate-800);
        }

        .logo-subtitle {
            font-size: 0.625rem;
            color: var(--emerald-600);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: block;
            margin-top: 0.125rem;
        }

        .sidebar-nav {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .nav-section {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .nav-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--slate-400);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0 0.75rem;
            margin-bottom: 0.5rem;
        // ===== CONSTANTS & DATA =====
        const DEFAULT_SOURCES = [
            {
                id: 'healthcare-it-today',
                name: 'Healthcare IT Today',
                url: 'https://www.healthcareittoday.com/feed/',
                homepage: 'https://www.healthcareittoday.com/',
                category: 'Health IT & AI',
                enabled: true
            }
        ];

        const AI_KEYWORDS = ['ai', 'artificial intelligence', 'machine learning'];

        // ===== STATE =====
        let state = {
            currentView: 'feed',
            articles: [],
            loading: false,
            searchQuery: '',
            activeSourceId: null
        };

        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', function() {
            // Show empty state
            setTimeout(() => {
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('empty-state').classList.remove('hidden');
                setupEventListeners();
            }, 1500);
        });

        // ===== EVENT LISTENERS =====
        function setupEventListeners() {
            // Navigation
            document.querySelectorAll('.nav-item[data-view]').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.nav-item[data-view]').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const view = this.dataset.view;
                    if (view === 'admin') {
                        showAdminPanel();
                    } else {
                        showFeed();
                    }
                });
            });
            
            // Source filtering
            document.querySelectorAll('.source-item').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.source-item').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // Search
            document.getElementById('search-input').addEventListener('input', function(e) {
                state.searchQuery = e.target.value;
            });
            
            // Refresh
            document.getElementById('refresh-btn').addEventListener('click', function() {
                this.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Refreshing...';
                setTimeout(() => {
                    this.innerHTML = '<i class="fas fa-sync-alt"></i><span class="refresh-text">Refresh</span>';
                    document.getElementById('loading-state').classList.remove('hidden');
                    document.getElementById('empty-state').classList.add('hidden');
                    
                    setTimeout(() => {
                        document.getElementById('loading-state').classList.add('hidden');
                        document.getElementById('empty-state').classList.remove('hidden');
                    }, 2000);
                }, 1500);
            });
            
            // Reset filter
            document.getElementById('reset-filter-btn').addEventListener('click', function() {
                document.querySelectorAll('.source-item').forEach(b => b.classList.remove('active'));
                document.querySelector('.source-item[data-source="all"]').classList.add('active');
                this.classList.add('hidden');
            });
        }

        function showAdminPanel() {
            document.getElementById('admin-panel').classList.remove('hidden');
            document.getElementById('feed-content').classList.add('hidden');
            
            // Simple admin panel
            document.getElementById('admin-panel').innerHTML = `
                <div class="admin-panel-content">
                    <h2>Admin Console</h2>
                    <p>Basic functionality loaded. Full features coming soon.</p>
                    <button onclick="alert('Settings saved!')" class="admin-save-btn">
                        Save Demo Settings
                    </button>
                </div>
            `;
        }

        function showFeed() {
            document.getElementById('admin-panel').classList.add('hidden');
            document.getElementById('feed-content').classList.remove('hidden');
        }

        // Bookmark simulation
        document.addEventListener('click', function(e) {
            if (e.target.closest('.bookmark-btn')) {
                const btn = e.target.closest('.bookmark-btn');
                btn.classList.toggle('active');
                btn.innerHTML = btn.classList.contains('active') ? 
                    '<i class="fas fa-bookmark"></i>' : 
                    '<i class="far fa-bookmark"></i>';
            }
            
            if (e.target.closest('.ai-insight-btn')) {
                const btn = e.target.closest('.ai-insight-btn');
                const card = btn.closest('.article-card');
                const insightEl = card.querySelector('.ai-insight');
                
                if (!insightEl.classList.contains('hidden')) return;
                
                btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Generating...';
                btn.disabled = true;
                
                setTimeout(() => {
                    insightEl.classList.remove('hidden');
                    insightEl.querySelector('.ai-text').textContent = 
                        "This demonstrates AI insight generation for healthcare content analysis.";
                    btn.innerHTML = '<i class="fas fa-wand-magic-sparkles"></i> Insight Ready';
                    btn.disabled = true;
                }, 1500);
            }
        });
    </script>
