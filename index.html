<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthAI Pulse Aggregator | Healthcare IT & AI Intelligence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        :root {
            --slate-50: #f8fafc;
            --slate-100: #f1f5f9;
            --slate-200: #e2e8f0;
            --slate-300: #cbd5e1;
            --slate-400: #94a3b8;
            --slate-500: #64748b;
            --slate-600: #475569;
            --slate-700: #334155;
            --slate-800: #1e293b;
            --slate-900: #0f172a;
            
            --emerald-50: #ecfdf5;
            --emerald-100: #d1fae5;
            --emerald-500: #10b981;
            --emerald-600: #059669;
            --emerald-700: #047857;
            
            --blue-50: #eff6ff;
            --blue-100: #dbeafe;
            --blue-500: #3b82f6;
            --blue-600: #2563eb;
            --blue-700: #1d4ed8;
            
            --indigo-50: #eef2ff;
            --indigo-100: #e0e7ff;
            --indigo-500: #6366f1;
            --indigo-600: #4f46e5;
            
            --amber-500: #f59e0b;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            
            --radius-sm: 0.375rem;
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--slate-50);
            color: var(--slate-800);
            line-height: 1.5;
        }

        /* App Container */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 16rem;
            background-color: white;
            border-right: 1px solid var(--slate-200);
            display: flex;
            flex-direction: column;
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--slate-100);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            background-color: var(--emerald-600);
            color: white;
            padding: 0.5rem;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon i {
            font-size: 1.25rem;
        }

        .logo-text h1 {
            font-weight: 700;
            font-size: 1.125rem;
            color: var(--slate-800);
        }

        .logo-subtitle {
            font-size: 0.625rem;
            color: var(--emerald-600);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: block;
            margin-top: 0.125rem;
        }

        .sidebar-nav {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .nav-section {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .nav-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--slate-400);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0 0.75rem;
            margin-bottom: 0.5rem;
               // ===== CONSTANTS & DATA =====
        const DEFAULT_SOURCES = [
            {
                id: 'healthcare-it-today',
                name: 'Healthcare IT Today',
                url: 'https://www.healthcareittoday.com/feed/',
                homepage: 'https://www.healthcareittoday.com/',
                category: 'Health IT & AI',
                enabled: true
            }
        ];

        const AI_KEYWORDS = ['ai', 'artificial intelligence', 'machine learning'];

        // ===== SAMPLE ARTICLES =====
        const SAMPLE_ARTICLES = [
            {
                id: 'sample1',
                title: 'FDA Approves New AI Diagnostic Tool for Early Cancer Detection',
                link: 'https://www.healthcareittoday.com/fda-ai-cancer-detection',
                pubDate: new Date().toISOString(),
                summary: 'The FDA has granted approval to an AI-based diagnostic system that can detect early-stage cancer with 95% accuracy from medical imaging.',
                author: 'Medical Tech Review',
                categories: ['AI Diagnostics', 'Regulatory', 'Oncology'],
                sourceName: 'Healthcare IT Today',
                sourceUrl: 'https://www.healthcareittoday.com/',
                bookmarked: false
            },
            {
                id: 'sample2',
                title: 'Hospital Implements AI-Powered Triage System, Reduces Wait Times by 40%',
                link: 'https://www.healthcareittoday.com/ai-triage-system',
                pubDate: new Date(Date.now() - 86400000).toISOString(),
                summary: 'A major hospital network has successfully deployed an AI triage system that prioritizes emergency cases, significantly improving patient flow.',
                author: 'Health System Weekly',
                categories: ['AI Triage', 'Hospital Operations', 'Efficiency'],
                sourceName: 'Healthcare IT Today',
                sourceUrl: 'https://www.healthcareittoday.com/',
                bookmarked: true
            },
            {
                id: 'sample3',
                title: 'New Study: Machine Learning Predicts Patient Readmission Risk with 89% Accuracy',
                link: 'https://ai-podcast.nejm.org/readmission-prediction',
                pubDate: new Date(Date.now() - 172800000).toISOString(),
                summary: 'Researchers have developed an ML model that analyzes electronic health records to predict which patients are likely to be readmitted.',
                author: 'Clinical AI Journal',
                categories: ['Machine Learning', 'Predictive Analytics', 'Clinical Research'],
                sourceName: 'NEJM AI Podcast',
                sourceUrl: 'https://ai-podcast.nejm.org/',
                bookmarked: false
            }
        ];

        // ===== STATE =====
        let state = {
            currentView: 'feed',
            articles: [],
            loading: false,
            searchQuery: '',
            activeSourceId: null
        };

        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', function() {
            // Load sample articles after delay
            setTimeout(() => {
                loadSampleArticles();
                setupEventListeners();
            }, 1500);
        });

        // ===== SAMPLE ARTICLES LOADER =====
        function loadSampleArticles() {
            state.articles = SAMPLE_ARTICLES;
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('articles-grid').classList.remove('hidden');
            
            // Render articles
            const grid = document.getElementById('articles-grid');
            grid.innerHTML = '';
            
            SAMPLE_ARTICLES.forEach(article => {
                const template = document.getElementById('article-template');
                const clone = template.content.cloneNode(true);
                const articleEl = clone.querySelector('.article-card');
                
                // Fill article data
                articleEl.querySelector('.article-source').textContent = article.sourceName;
                articleEl.querySelector('.article-title a').textContent = article.title;
                articleEl.querySelector('.article-title a').href = article.link;
                articleEl.querySelector('.date-text').textContent = new Date(article.pubDate).toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric'
                });
                articleEl.querySelector('.author-text').textContent = article.author;
                articleEl.querySelector('.article-summary').textContent = article.summary;
                articleEl.querySelector('.read-full-btn').href = article.link;
                
                // Tags
                const tagsContainer = articleEl.querySelector('.article-tags');
                article.categories.forEach(cat => {
                    const tag = document.createElement('span');
                    tag.textContent = cat;
                    tagsContainer.appendChild(tag);
                });
                
                // Bookmark
                const bookmarkBtn = articleEl.querySelector('.bookmark-btn');
                if (article.bookmarked) {
                    bookmarkBtn.classList.add('active');
                    bookmarkBtn.innerHTML = '<i class="fas fa-bookmark"></i>';
                }
                bookmarkBtn.addEventListener('click', function() {
                    this.classList.toggle('active');
                    this.innerHTML = this.classList.contains('active') ? 
                        '<i class="fas fa-bookmark"></i>' : 
                        '<i class="far fa-bookmark"></i>';
                });
                
                // AI Insight button
                const aiBtn = articleEl.querySelector('.ai-insight-btn');
                aiBtn.addEventListener('click', function() {
                    const insightEl = articleEl.querySelector('.ai-insight');
                    if (!insightEl.classList.contains('hidden')) return;
                    
                    this.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Generating...';
                    this.disabled = true;
                    
                    setTimeout(() => {
                        insightEl.classList.remove('hidden');
                        insightEl.querySelector('.ai-text').textContent = 
                            "This demonstrates AI insight generation for healthcare content analysis. Real implementation would connect to Gemini API.";
                        this.innerHTML = '<i class="fas fa-wand-magic-sparkles"></i> Insight Ready';
                        this.disabled = true;
                    }, 1500);
                });
                
                grid.appendChild(articleEl);
            });
        }

        // ===== EVENT LISTENERS =====
        function setupEventListeners() {
            // Navigation
            document.querySelectorAll('.nav-item[data-view]').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.nav-item[data-view]').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const view = this.dataset.view;
                    if (view === 'admin') {
                        showAdminPanel();
                    } else {
                        showFeed();
                    }
                });
            });
            
            // Source filtering
            document.querySelectorAll('.source-item').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.source-item').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // Search
            document.getElementById('search-input').addEventListener('input', function(e) {
                state.searchQuery = e.target.value;
                filterArticles();
            });
            
            // Refresh
            document.getElementById('refresh-btn').addEventListener('click', function() {
                this.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Refreshing...';
                setTimeout(() => {
                    this.innerHTML = '<i class="fas fa-sync-alt"></i><span class="refresh-text">Refresh</span>';
                    document.getElementById('loading-state').classList.remove('hidden');
                    document.getElementById('articles-grid').classList.add('hidden');
                    
                    setTimeout(() => {
                        loadSampleArticles();
                    }, 1000);
                }, 1500);
            });
            
            // Reset filter
            document.getElementById('reset-filter-btn').addEventListener('click', function() {
                document.querySelectorAll('.source-item').forEach(b => b.classList.remove('active'));
                document.querySelector('.source-item[data-source="all"]').classList.add('active');
                this.classList.add('hidden');
                filterArticles();
            });
        }

        function filterArticles() {
            const searchTerm = state.searchQuery.toLowerCase();
            const articles = document.querySelectorAll('.article-card');
            
            articles.forEach(article => {
                const title = article.querySelector('.article-title a').textContent.toLowerCase();
                const summary = article.querySelector('.article-summary').textContent.toLowerCase();
                const isVisible = title.includes(searchTerm) || summary.includes(searchTerm);
                article.style.display = isVisible ? '' : 'none';
            });
        }

        function showAdminPanel() {
            document.getElementById('admin-panel').classList.remove('hidden');
            document.getElementById('feed-content').classList.add('hidden');
            
            // Simple admin panel
            document.getElementById('admin-panel').innerHTML = `
                <div class="admin-panel-content">
                    <h2>Admin Console</h2>
                    <p>Healthcare AI Intelligence Platform v1.0</p>
                    <div style="margin-top: 20px; padding: 20px; background: #f1f5f9; border-radius: 10px;">
                        <h3>Features:</h3>
                        <ul style="margin: 10px 0; padding-left: 20px;">
                            <li>Sample AI healthcare articles</li>
                            <li>Bookmark functionality</li>
                            <li>AI insight generation simulation</li>
                            <li>Source filtering</li>
                            <li>Search functionality</li>
                        </ul>
                    </div>
                    <button onclick="alert('Admin settings saved (demo)')" class="admin-save-btn" style="margin-top: 20px;">
                        Save Demo Settings
                    </button>
                </div>
            `;
        }

        function showFeed() {
            document.getElementById('admin-panel').classList.add('hidden');
            document.getElementById('feed-content').classList.remove('hidden');
        }
    </script>
